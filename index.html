<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            background-color: #444;
            text-align: center;
            padding: 0.5em 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 1em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .gallery-item {
            width: 30%;
            margin-bottom: 20px;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Photography Portfolio</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Portfolio</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300" alt="Photo 1">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300" alt="Photo 2">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300" alt="Photo 3">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300" alt="Photo 4">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300" alt="Photo 5">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300" alt="Photo 6">
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Photography Portfolio. All rights reserved.</p>
    </footer>
</body>
</html>
